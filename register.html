<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>5las - Register</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
</head>
<body class="">
	<div class="wrapper_container_app">
		<div class="nav_icons">
			<a href="login.html"><i class="icon-arrow-left"></i></a>
		</div>
		<h1>Registro</h1>
		<div class="wrapper_form">
			<form action="register-2.html">
				<h3>Datos de la empresa:</h3>
				<div class="row_field"><input class="input__g" type="number" placeholder="RUC" required></div>
				<div class="row_field"><input class="input__g" type="text" placeholder="Razón Social" required></div>
				<h3>Datos del administrador:</h3>
				<div class="row_field icon_register"><span class="icon-user"></span><input class="input__g" type="text" placeholder="Nombre" required></div>
				<div class="row_field icon_register"><span class="icon-dni"></span><input class="input__g" type="number" placeholder="DNI / CE" required></div>
				<div class="row_field icon_register"><span class="icon-email"></span><input class="input__g" type="email" placeholder="E-mail" required></div>
				<div class="row_field icon_register"><span class="icon-password"></span><input class="input__g" type="password" placeholder="Crear contraseña" required></div>
				<input class="btn_general margin_btn_login" type="submit" value="Siguiente">
			</form>
		</div>
	</div>
</body>
</html>
