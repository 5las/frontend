<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>5las - Login</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
</head>
<body class="">
	<div class="wrapper_container_app">
		<div class="message_login">
			Bienvenido a <span>5Las</span>
		</div>
		<div class="wrapper_form">
			<form action="">
				<div class="row_field"><input class="input__g" type="text" placeholder="Usuario" required></div>
				<div class="row_field"><input class="input__g" type="password" placeholder="Contraseña" required></div>
				<div class="label_text align-right"><a href="recover.html">¿Olvidaste tu contraseña?</a></div>
				<input class="btn_general margin_btn_login" type="submit" value="Ingresar">
			</form>
		</div>
		<span class="line-medium">o continúa con</span>
		<div class="login_social_media">
			<a href="#" title="Facebook"><img src="assets/svg/facebook.svg" alt=""></a>
			<a href="#" title="Google"><img src="assets/svg/google.svg" alt=""></a>
		</div>
		<div class="options_login">
			<div class="label_text align-center">¿Aún no tienes una cuenta?</div>
			<div class="label_text align-center"><a href="register.html" class="link_form">Regístrate</a></div>
		</div>
	</div>
</body>
</html>
